
  <hr>
  <div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-8">
                <input class="form-control mr-sm-2" [(ngModel)]="accountTextSearch.firstName" type="text" placeholder="Search">
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary my-2 my-sm-0"  (click)="onSearch()" type="submit">Search</button>
            </div>
        </div>
    </div>
  </div>
  <hr>
  <div class="card border-primary mb-12" *ngFor="let account of accounts">
    <div class="card-body">
      <h4 class="card-title">{{account.firstName}}</h4>
      <p class="card-text">{{account.lastName}}</p>
      <p class="card-text">{{account.email}}</p>
    </div>
  </div>
